# Docker Compose simplifié pour test QFrame GUI
version: '3.8'

services:
  # QFrame Streamlit GUI - Version test
  qframe-gui:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile.simple
    container_name: qframe-gui-test
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - QFRAME_API_URL=http://localhost:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    networks:
      - qframe_network

# Réseau simple
networks:
  qframe_network:
    driver: bridge