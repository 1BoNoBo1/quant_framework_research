# =============================================================================
# üé® Theme & Appearance Professionnel
# =============================================================================

theme:
  name: material
  language: fr
  favicon: assets/favicon.ico
  logo: assets/logo.png

  # Features professionnelles compl√®tes
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  palette:
    # Dark mode (default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: "Passer en mode clair"

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: "Passer en mode sombre"

  font:
    text: Roboto
    code: Roboto Mono

# =============================================================================
# üîå Plugins Configuration Professionnelle
# =============================================================================

plugins:
  # Core Documentation
  - search:
      lang:
        - en
        - fr
      separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

  # Auto-g√©n√©ration documentation API (temporairement d√©sactiv√© pour √©viter erreurs imports)
  # - mkdocstrings:
  #     enabled: true
  #     default_handler: python

  # Auto-g√©n√©ration de structure
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_pages.py
        - docs/scripts/gen_api_docs.py
        - docs/scripts/gen_benchmarks.py
        - docs/scripts/gen_coverage.py

  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

  # TODO: Notebooks Jupyter (√† installer)
  # - mkdocs-jupyter:
  #     execute: true
  #     include_source: true

  # TODO: Coverage reports (√† installer)
  # - coverage:
  #     config_file: .coveragerc

  # Git integration avanc√©e
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: Europe/Paris
      locale: fr
      fallback_to_build_date: true

  - git-committers:
      repository: 1BoNoBo1/quant_framework_research
      branch: main
      enabled: !ENV [ENABLE_GIT_COMMITTERS, true]

  # Optimisation et performance
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
          remove_empty_space: true
      cache_safe: true

  # Redirections pour √©viter liens cass√©s
  - redirects:
      redirect_maps:
        'old-api.md': 'API_DOCUMENTATION.md'
        'old-examples.md': 'API_EXAMPLES.md'

  # Int√©gration de contenus existants
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
      encoding: utf-8

  # Macros avanc√©es avec stats et IA
  - macros:
      modules:
        - docs.scripts.macros
        - docs.scripts.advanced_macros
        - docs.scripts.ai_assistant
        - docs.scripts.intelligent_diagnostics
        - docs.scripts.architecture_visualizer
      include_dir: docs/includes

  # Diagrammes Mermaid
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(__md_get("__palette").index == 1)) ? 'dark' : 'light'
        themeVariables:
          primaryColor: "#7c4dff"
          primaryTextColor: "#ffffff"
          primaryBorderColor: "#512da8"
          lineColor: "#9c27b0"
          sectionBkgColor: "#3f51b5"

  # Galerie d'images
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

  # TODO: Pages automatiques (√† installer)
  # - awesome-pages:
  #     filename: .pages

# =============================================================================
# üìù Markdown Extensions Avanc√©es
# =============================================================================

markdown_extensions:
  # Python Markdown Core
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: "Lien permanent vers cette section"
      toc_depth: 4
  - tables
  - codehilite

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: 1BoNoBo1
      repo: quant_framework_research
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - docs/snippets
        - .
        - qframe/
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: python
          class: language-python
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

