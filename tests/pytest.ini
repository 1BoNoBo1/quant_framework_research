[pytest]
# Configuration pytest pour la suite de tests QFrame

# Répertoires de tests
testpaths = tests

# Patterns de découverte des tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    ui: Tests d'interface utilisateur
    slow: Tests lents (>10s)
    critical: Tests critiques pour la production
    backtesting: Tests spécifiques au backtesting
    strategies: Tests des stratégies de trading
    data: Tests des data providers
    risk: Tests de risk management
    performance: Tests de performance

# Options par défaut
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --cov=qframe
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=75
    --junit-xml=junit.xml

# Filtres d'avertissements
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*streamlit.*:UserWarning
    ignore:.*numpy.*:RuntimeWarning
    ignore:.*pandas.*:FutureWarning

# Variables d'environnement pour les tests
# Set via shell: export PYTHONPATH=. QFRAME_ENV=testing STREAMLIT_SERVER_HEADLESS=true

# Timeout pour tests lents (en secondes)
# Use pytest-timeout plugin: --timeout=300

# Collections personnalisées
# collect_ignore not needed with proper testpaths configuration